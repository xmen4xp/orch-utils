##
## certs for https connections to orch-platform
##
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubernetes-docker-internal
  namespace: orch-platform
spec:
  secretName: tls-rs-proxy
  duration: 720h0m0s # 30 days
  renewBefore: 168h0m0s # 7 days
  subject:
    organizations:
      - Intel Corporation
    countries:
      - US
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - digital signature
    - key encipherment
    - server auth
  dnsNames:
    - rs-proxy.orch-platform.svc.cluster.local
  issuerRef:
    name: orchestrator-selfsigned-issuer
    kind: ClusterIssuer
---
{{- if .Values.generateOrchCert }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kubernetes-docker-internal
  namespace: orch-gateway
spec:
  secretName: tls-orch
  duration: 17520h0m0s # 2 year
  renewBefore: 13140h0m0s # 1yr 6 months
  subject:
    organizations:
      - Intel Corporation
    countries:
      - US
  isCA: true
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - digital signature
    - key encipherment
    - server auth
  dnsNames:
    - {{ required "A valid certDomain entry required!" .Values.certDomain }}
    - "*.{{ required "A valid certDomain entry required!" .Values.certDomain }}"
  issuerRef:
    name: orchestrator-selfsigned-issuer
    kind: ClusterIssuer
---
{{- end }}
