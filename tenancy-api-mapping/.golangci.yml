linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - cyclop
    - depguard
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - funlen
    - gci
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - gomoddirectives
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - mnd
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - whitespace

run:
  exclude-dirs:
    - "cmd/pdctl"
  exclude-files:
    - ".*_test\\.go"
    - ".*_mock\\.go"
  timeout: 10m

  issues-exit-code: 1

  tests: true
  # With the read-only mode linter will fail if go.mod file is outdated.
  modules-download-mode: readonly

  # Keep this empty to use the Go version from the go.mod file.
  go: ""

linters-settings:
  cyclop:
    # SDL requirements dictate a maximum cyclomatic complexity of 10
    max-complexity: 10
  govet:
    shadow: true
  misspell:
    locale: US
  lll:
    line-length: 130
    tab-width: 4
  funlen:
    lines: 100
    statements: 50
  exhaustive:
    default-signifies-exhaustive: true
  gci:
    sections:
      # Standard section: captures all standard packages.
      - standard
      # Default section: contains all imports that could not be matched to another section type.
      - default
      # Custom section: groups all imports with the specified Prefix.
      - prefix(github.com/intel/infra-core,github.com/open-edge-platform/orch-library)
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      # These 3 will detect many cases, but they do sense
      # if it's performance oriented code
      - hugeParam
      - rangeExprCopy
      - rangeValCopy
      - unnamedResult
  errcheck:
    # Report `a := b.(MyStruct)` when `a, ok := ...` should be.
    check-type-assertions: true               # Default: false
    # Report skipped checks:`num, _ := strconv.Atoi(numStr)`.
    check-blank: true                         # Default: false
    # Function to skip.
    exclude-functions:
      - io/ioutil.ReadFile
      - io.Copy(*bytes.Buffer)
      - io.Copy(os.Stdout)
  nakedret:
    # No naked returns, ever.
    max-func-lines: 1                         # Default: 30
  tagliatelle:
    case:
      rules:
        json: snake
        yaml: camel
        xml: camel
        bson: camel
        avro: snake
        mapstructure: kebab
  depguard:
    rules:
      Main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - entgo.io/ent
          - github.com/getkin/kin-openapi/openapi3
          - github.com/goccy/go-json
          - github.com/google
          - github.com/grpc-ecosystem
          - github.com/lib/pq
          - github.com/mennanov/fmutils
          - github.com/labstack/echo
          - github.com/onosproject
          - github.com/open-policy-agent
          - github.com/pkg/errors
          - github.com/rs/zerolog
          - github.com/cenkalti/backoff
          - github.com/spf13
          - k8s.io/apimachinery
          - k8s.io/client-go
          - github.com/tinkerbell
          - github.com/Nerzal/gocloak
          - github.com/scylladb/gocqlx
          - github.com/urfave/cli/v2
          - sigs.k8s.io/controller-runtime/pkg/client
          - sigs.k8s.io/controller-runtime/pkg/log
          - sigs.k8s.io/controller-runtime/pkg/log/zap
          - github.com/stretchr/testify
          - github.com/open-edge-platform/orch-utils/tenancy-api-mapping/pkg/openapi
          - github.com/open-edge-platform/orch-utils/tenancy-api-mapping/pkg/config
          - github.com/open-edge-platform/orch-utils/tenancy-api-mapping/pkg/git
          - gopkg.in/yaml.v3
        deny:
      Test:
        files:
          - $test
        allow:
          - $gostd
          - github.com/goccy/go-json
          - github.com/google
          - github.com/grpc-ecosystem
          - github.com/mennanov/fmutils
          - github.com/onosproject
          - github.com/onsi/ginkgo/v2
          - github.com/onsi/gomega
          - github.com/rs/zerolog
          - github.com/stretchr/testify/require
          - github.com/stretchr/testify/assert
          - github.com/grpc-ecosystem/go-grpc-middleware/util/metautils
          - github.com/open-edge-platform/orch-utils/tenancy-api-mapping/pkg/openapi
          - github.com/open-edge-platform/orch-utils/tenancy-api-mapping/pkg/config
          - github.com/open-edge-platform/orch-utils/tenancy-api-mapping/pkg/git
          - github.com/open-edge-platform/orch-utils/tenancy-api-mapping/cmd/specgen
          - gopkg.in/yaml.v3
        deny:

issues:
  max-issues-per-linter: 0

  uniq-by-line: false

  max-same-issues: 0

  # When set to `true` linter will analyze only new code which are
  # not committed or after some specific revision. This is a cool
  # feature when you're going to introduce linter into a big project.
  # But I prefer going gradually package by package.
  # So, it's set to `false` to scan all code.
  new: false

  fix: false

  exclude:
    - Error return value of `.*Close` is not checked
    - Error return value of `.*Flush` is not checked
    - Error return value of `.*Write` is not checked
    - Error return value of `.*Stop` is not checked
  exclude-rules:
    - path: deployments/scripts/onboarding/tinker_actions/creds_copy/main.go
      linters:
        - gosec

output:
  # Format:
  # colored-line-number|line-number|json|tab|checkstyle|code-climate|junit-xml|github-actions
  #
  # Multiple can be specified by separating them by comma, output can be provided
  # for each of them by separating format name and path by colon symbol.
  # Output path can be either `stdout`, `stderr` or path to the file to write to.
  # Example: "checkstyle:report.json,colored-line-number"
  #
  # Default: colored-line-number
  formats: colored-line-number:stdout,html:build/golangci-lint_report.html

  print-linter-name: true

  sort-results: true
