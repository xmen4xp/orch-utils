  /v1/projects/{projectName}/compute/hosts/{hostID}/invalidate:
    parameters:
    - description: The unique host identifier
      in: path
      name: hostID
      required: true
      schema:
        pattern: ^host-[0-9a-f]{8}$
        type: string
    - description: unique projectName for the resource
      in: path
      name: projectName
      required: true
      schema:
        type: string
    put:
      description: Invalidates a host by marking it as untrusted. Once invalidated,
        a Host will no longer be able to communicate with Edge Infrastructure Manager
        unless it is deleted and provisioned again.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HostOperationWithNote'
      responses:
