    get:
      description: Get a list of schedules (single/repeated).
      operationId: ScheduleService_ListSchedules
      parameters:
        - description: Defines the amount of items to be contained in a single page. Default of 20.
          in: query
          name: pageSize
          schema:
            format: int32
            maximum: 100
