openapi: 3.0.2
info:
  title: Edge Infrastructure Manager
  description: Edge Infrastructure Manager API
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0-dev
servers:
- url: '{apiRoot}'
  variables:
    apiRoot:
      default: https://<multitenancy-gateway-host>
security:
- BearerAuth: []
paths:
  /v1/projects/{projectName}/compute:
    get:
      description: Gets a compute object
      parameters:
      - description: Index of the first item to return. This allows skipping of items.
        in: query
        name: offset
        schema:
          default: 0
          maximum: 10000
          minimum: 0
          type: integer
      - description: Defines the amount of items to be contained in a single page,
          min of 1 and max of 100, default of 20.
        in: query
        name: pageSize
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
      - description: Optional filter to return only items of interest. See https://google.aip.dev/160
          for details. Takes precedence over other filter parameters, if set.
        examples:
          example1:
            summary: through Host's Site-Id
            value: site.resourceId="site-3b382a11"
          example2:
            summary: through Metadata
            value: metadata='{"key":"exampleKey","value":"exampleValue"}'
          example3:
            summary: through Serial Number
            value: serialNumber="xxxxx"
        in: query
        name: filter
        schema:
          pattern: ^$|^[a-zA-Z-_0-9.,:/=*(){}\"' ]+$
          type: string
      - description: Optional comma separated list of fields to specify a sorting
          order. See https://google.aip.dev/132 for details.
        in: query
        name: orderBy
        schema:
          pattern: ^$|^[a-zA-Z-_0-9., ]+$
          type: string
      - deprecated: true
        description: Returns only the compute elements that are assigned with the
          given site ID. If equals to 'null', then it returns all the hosts not associated
          with any site.
        in: query
        name: siteID
        schema:
          pattern: ^site-[0-9a-f]{8}$|^null$
          type: string
      - deprecated: true
        description: Returns only the compute elements that are assigned to the given
          instanceID. If equals to 'null', then it returns all the hosts not associated
          with any instance.
        in: query
        name: instanceID
        schema:
          pattern: ^inst-[0-9a-f]{8}$|^null$
          type: string
      - deprecated: true
        description: Returns the compute elements associated with the given UUID.
          UUID field cannot be null, if specified needs to be filled.
        in: query
        name: uuid
        schema:
          maxLength: 36
          pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
          type: string
      - deprecated: true
        description: Filters the metadata associated with the compute element. Values
          are expected to be in the form of 'key=value'.
        in: query
        name: metadata
        schema:
          items:
            pattern: ^[a-zA-Z-_0-9. ]+=[a-zA-Z-_0-9. ]+$
            type: string
          type: array
      - deprecated: true
        description: Indicates if compute elements identified by the filter need to
          be returned with all their respective child resources, e.g., USBs, Interfaces,
          Storages.
        in: query
        name: detail
        schema:
          type: boolean
      - description: unique projectName for the resource
        in: path
        name: projectName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostsList'
          description: A compute object
        "400":
          $ref: '#/components/responses/400-BadRequest'
        "401":
          $ref: '#/components/responses/401-Unauthorized'
        "403":
          $ref: '#/components/responses/403-Forbidden'
        "404":
          $ref: '#/components/responses/404-NotFound'
        "406":
          $ref: '#/components/responses/406-NotAcceptable'
        "408":
          $ref: '#/components/responses/408-Timeout'
        "409":
          $ref: '#/components/responses/409-Conflict'
        "412":
          $ref: '#/components/responses/412-PreconditionFailed'
        "422":
          $ref: '#/components/responses/422-UnprocessableEntity'
        "429":
          $ref: '#/components/responses/429-TooManyRequests'
        "500":
          $ref: '#/components/responses/500-InternalServerError'
        "501":
          $ref: '#/components/responses/501-Unimplemented'
        "503":
          $ref: '#/components/responses/503-ServiceUnavailable'
      tags:
      - Compute
  /v1/projects/{projectName}/compute/hosts:
    get:
      description: Gets all host objects
      parameters:
      - description: Index of the first item to return. This allows skipping of items.
        in: query
        name: offset
        schema:
          default: 0
          maximum: 10000
          minimum: 0
          type: integer
      - description: Defines the amount of items to be contained in a single page,
          min of 1 and max of 100, default of 20.
        in: query
        name: pageSize
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
      - description: Optional filter to return only items of interest. See https://google.aip.dev/160
          for details. Takes precedence over other filter parameters, if set.
        examples:
          example1:
            summary: Through the host's site ID
            value: site.resourceId="site-3b382a11"
          example2:
            summary: Through the metadata
            value: metadata='{"key":"exampleKey","value":"exampleValue"}'
          example3:
            summary: Through the serial number
            value: serialNumber="xxxxx"
        in: query
        name: filter
        schema:
          pattern: ^$|^[a-zA-Z-_0-9.,:/=*(){}\"' ]+$
          type: string
      - description: Optional comma separated list of fields to specify a sorting
          order. See https://google.aip.dev/132 for details.
        in: query
        name: orderBy
        schema:
          pattern: ^$|^[a-zA-Z-_0-9., ]+$
          type: string
      - deprecated: true
        description: Returns only the hosts that are assigned with the given site
          ID. If equals to 'null', then it returns all the hosts not associated with
          any site.
        in: query
        name: siteID
        schema:
          pattern: ^site-[0-9a-f]{8}$|^null$
          type: string
      - deprecated: true
        description: Returns only the hosts that are assigned to the given instanceID.
          If equals to 'null', then it returns all the hosts not associated with any
          instance.
        in: query
        name: instanceID
        schema:
          pattern: ^inst-[0-9a-f]{8}$|^null$
          type: string
      - deprecated: true
        description: Returns the host associated with the given UUID. UUID field cannot
          be null, if specified needs to be filled.
        in: query
        name: uuid
        schema:
          maxLength: 36
          pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
          type: string
      - description: Filters the metadata associated with the Host. Values are expected
          to be in the form 'key=value'.
        in: query
        name: metadata
        schema:
          items:
            pattern: ^[a-zA-Z-_0-9. ]+=[a-zA-Z-_0-9. ]+$
            type: string
          type: array
      - deprecated: true
        description: Indicates if the host identified by the filter needs to be returned
          with all their respective child resources, e.g., USBs, interfaces, and storages.
        in: query
        name: detail
        schema:
          type: boolean
      - description: unique projectName for the resource
        in: path
        name: projectName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostsList'
          description: Array of all host objects
        "400":
          $ref: '#/components/responses/400-BadRequest'
        "401":
          $ref: '#/components/responses/401-Unauthorized'
        "403":
          $ref: '#/components/responses/403-Forbidden'
        "404":
          $ref: '#/components/responses/404-NotFound'
        "406":
          $ref: '#/components/responses/406-NotAcceptable'
        "408":
          $ref: '#/components/responses/408-Timeout'
        "409":
          $ref: '#/components/responses/409-Conflict'
        "412":
          $ref: '#/components/responses/412-PreconditionFailed'
        "422":
          $ref: '#/components/responses/422-UnprocessableEntity'
        "429":
          $ref: '#/components/responses/429-TooManyRequests'
        "500":
          $ref: '#/components/responses/500-InternalServerError'
        "501":
          $ref: '#/components/responses/501-Unimplemented'
        "503":
          $ref: '#/components/responses/503-ServiceUnavailable'
      tags:
      - Host
    post:
      description: Creates a compute host.
      parameters:
      - description: unique projectName for the resource
        in: path
        name: projectName
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/Host'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Host'
          description: The host was created.
          headers:
            Location:
              description: Contains the URI of the created host.
              required: true
              schema:
                type: string
        "400":
          $ref: '#/components/responses/400-BadRequest'
        "401":
          $ref: '#/components/responses/401-Unauthorized'
        "403":
          $ref: '#/components/responses/403-Forbidden'
        "404":
          $ref: '#/components/responses/404-NotFound'
        "406":
          $ref: '#/components/responses/406-NotAcceptable'
        "408":
          $ref: '#/components/responses/408-Timeout'
        "409":
          $ref: '#/components/responses/409-Conflict'
        "412":
          $ref: '#/components/responses/412-PreconditionFailed'
        "422":
          $ref: '#/components/responses/422-UnprocessableEntity'
        "429":
          $ref: '#/components/responses/429-TooManyRequests'
        "500":
          $ref: '#/components/responses/500-InternalServerError'
        "501":
          $ref: '#/components/responses/501-Unimplemented'
        "503":
          $ref: '#/components/responses/503-ServiceUnavailable'
      tags:
      - Host
