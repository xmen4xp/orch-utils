openapi: 3.0.3
info:
  title: Application Catalog API
  description: An application catalog service providing operations for tenants catalogs
    and applications.
  version: 0.0.1alpha2
servers:
- url: '{apiRoot}'
  variables:
    apiRoot:
      default: https://<multitenancy-gateway-host>
tags:
- name: CatalogService
security:
- BearerAuth: []
paths:
  /v3/projects/{projectName}/catalog/applications:
    get:
      description: Gets a list of applications.
      operationId: CatalogService_ListApplications
      parameters:
      - description: Names the field to be used for ordering the returned results.
        in: query
        name: orderBy
        schema:
          type: string
      - description: Expression to use for filtering the results.
        in: query
        name: filter
        schema:
          type: string
      - description: Maximum number of items to return.
        in: query
        name: pageSize
        schema:
          format: int32
          type: integer
      - description: Index of the first item to return.
        in: query
        name: offset
        schema:
          format: int32
          type: integer
      - description: List of application kinds to be returned; empty list means all
          kinds.
        in: query
        name: kinds
        schema:
          items:
            enum:
            - KIND_NORMAL
            - KIND_EXTENSION
            - KIND_ADDON
            format: enum
            type: string
          type: array
      - description: unique projectName for the resource
        in: path
        name: projectName
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListApplicationsResponse'
          description: OK
      summary: ListApplications
      tags:
      - CatalogService
    post:
      description: Creates a new application.
      operationId: CatalogService_CreateApplication
      parameters:
      - description: unique projectName for the resource
        in: path
        name: projectName
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateApplicationResponse'
          description: OK
      summary: CreateApplication
      tags:
      - CatalogService
  /v3/projects/{projectName}/catalog/applications/{applicationName}/versions:
    get:
      description: Gets all versions of a named application.
      operationId: CatalogService_GetApplicationVersions
      parameters:
      - description: Name of the application.
